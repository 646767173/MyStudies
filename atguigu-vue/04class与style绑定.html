<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class绑定和style绑定</title>
    <style>
        .aClass{
            color:red;
        }
        .bClass{
            color:blue;
        }
        .cClass{
            font-size: 40px;
        }
    </style>
</head>

<!-- 
    1.理解
    在应用界面中，某个（些）元素的样式是变化的
    class/style绑定就是专门用来实现动态样式效果的技术
    2.class绑定： ：class='xxx'
    xxx是字符串/对象/数组
    3.style绑定
    :style="{ color: activeColor, fontSize: fontSize + 'px'}"
    其中activeColor/fontSize是data属性
 -->

<body>
    <div id="app">
        <h2>1.class绑定: :class='xxx'</h2>

        <p class="cClass" :class="a">xxx是字符串</p>
        <!--  <p :class="{ aClass:true, cClass:false }">xxx是对象</p>    这样true和false是写死的-->
        <p :class="{ aClass:isA, bClass:isB, cClass:isC }">xxx是对象</p> <!-- 属性名：属性值true/false-->
        <p :class="['aClass','cClass']">xxx是数组</p>
        <br>

        <h2>2.style绑定</h2>

        <p :style="{color: activeColor, fontSize: fontSize + 'px'}">:style="{ color: activeColor, fontSize: fontSize + 'px'}"</p>
        <button @click="update">Update</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                a:'aClass',
                isA:true,
                isB:false,
                isC:false,
                activeColor:'red',
                fontSize:20
            },
            methods:{
                update(){
                    this.a='bClass',
                    this.isA = false,
                    this.isB = true,
                    this.isC = true,
                    this.activeColor = 'green',
                    this.fontSize = 35
                }
            }
        })
    </script>
</body>
</html>
