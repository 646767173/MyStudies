<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
          width: 100px;
          height: 150px;
          background: red;
          padding: 10px;
          border: 10px #fbd850 solid;
          margin: 10px;
        }
    </style>
</head>
<body>
    <div>div</div>
    <!-- 
        1.内容尺寸
            height():height
            width():width
        2.内部尺寸
            innerHeight():height + padding
            innerWidth():width + padding
        3.外部尺寸
            outerHeight(false/true):height + padding + border   如果是true则加上margin
            outerWidth(false/true):width + padding + border     如果是true则加上margin
     -->
    <script src="jquery-1.7.2.js"></script>
    <script>
        var $div = $('div');
        // 1.内容尺寸
        console.log( 'height:'+$div.height(),'width:'+$div.width() );
        
        // 2.内部尺寸
        console.log( 'innerheight:'+$div.innerHeight(),'innerwidth:'+$div.innerWidth() );
        
        // 3.外部尺寸
        console.log( 'outerheight:'+$div.outerHeight(),'outerwidth:'+$div.outerWidth() );
        console.log( 'outerheight(true):'+$div.outerHeight(true),'outerwidth(true):'+$div.outerWidth(true) );
        
    </script>
</body>
</html>
