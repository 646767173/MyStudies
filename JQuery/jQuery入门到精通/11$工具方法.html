<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="jquery-1.7.2.js"></script>
    <script>
        // 1. $.each(): 遍历数组或对象中的数据
        var obj = {
            name:'haha',
            setName:function(name){
                this.name = name;
            }
        }
        $.each(obj,function(key,value){
            console.log(key,value);
        } );
        // 2. $.trim(): 去除字符串两边的空格

        // 3. $.type(obj): 得到数据的类型
        console.log( $.type( $ ) );//类似typeof

        // 4. $.isArray(obj): 判断是否是数组
        console.log( $.isArray(obj) );//obj伪数组不是数组，返回false

        // 5. $.isFunction(obj): 判断是否是函数
        console.log($.isFunction(obj));//obj也不是函数，返回false
        console.log($.isFunction($));//$是一个函数

        // 6. $.parseJSON(json) : 解析json字符串，将其转换为js对象/数组
        var json = '{"name":"Tom","age":12}';// json对象 {}
        // 将json对象转换为js对象
        console.log( $.parseJSON(json) );

        json = '[1,true,"bac"]'; // json数组 []
        // 将json数组转换为js数组
        console.log($.parseJSON(json));
        /* 
            原生JS
            JSON.parse(jsonString);//把json变成js对象或js数组
            JSON.stringify(jsObj/jsArr);//js对象或js数组转换为json
        */
    </script>
</body>
</html>
