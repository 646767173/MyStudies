<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>AAAAA</li>
        <li title="hello" class="box2">BBBBB</li>
        <li class="box">CCCCC</li>
        <li title="hello">DDDDDD</li>
        <li title="two"><span>BBBBB</span></li>
    </ul>
    <li>eeeee</li>
    <li>EEEEE</li>
    <br>
    <!--
        在jQuery对象中的元素对象数组中过滤出一部分元素来(返回都是jQuery对象)
        1. first()
        2. last()
        3. eq(index|-index)
        4. filter(selector)
        5. not(selector)
        6. has(selector)
    -->
    <script src="jquery-1.7.2.js"></script>
    <script>
        var $lis = $('ul>li');
        // 1. ul下li标签第一个
        console.log('1.', $lis.first()[0] );

        // 2. ul下li标签的最后一个
        console.log('2.', $lis.last()[0] );

        // 3. ul下li标签的第二个
        console.log('3.', $lis.eq(1)[0] );

        // 4. ul下li标签中title属性为hello的
        $lis.filter('[title=hello]').css('background','orange');

        // 5. ul下li标签中title属性不为hello的(没有title属性的也会被选上)
        $lis.not('[title=hello]').css('background','#faf');

        // 6. ul下li标签中有span子标签的
        console.log('6.',$lis.has('span')[0] );

    </script>
</body>
</html>
