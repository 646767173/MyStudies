<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0px;
        }

        .div1 {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 10px;
            top: 20px;
            background: blue;
        }

        .div2 {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50px;
            background: red;
        }

        .div3 {
            position: absolute;
            top: 250px;
        }
    </style>
</head>

<body style="height: 2000px;">
    <div class="div1">
        <div class="div2">测试offset</div>
    </div>
    <div class='div3'>
        <button id="btn1">读取offset和position</button>
        <button id="btn2">点击设置div2的offset：left30px，top50px</button>
    </div>

    <script src="jquery-1.7.2.js"></script>
    <script>
        /* 
            offset()
                获取匹配元素在当前视口的相对偏移，
                返回对象包含两个整形属性left和top(只对可见元素有效)
                -可以传参数，参数是对象且必须有left属性和top属性
            position()
                获取匹配元素在其包含块中的相对偏移，返回的对象里同样有两个整形属性left和top
        */
        // 1. 点击 btn1
        $('#btn1').click(function(){
            // 打印 div1 相对于页面左上角的位置
            var offset1 = $('.div1').offset();
            console.log('left:'+offset1.left,'top:'+offset1.top);//10 20

            // 打印 div2 相对于页面左上角的位置
            var offset2 = $('.div2').offset();
            console.log('left:'+offset2.left,'top:'+offset2.top);//10 70=(20+50)

            // 打印 div1 相对于父元素左上角的位置
            var position1 = $('.div1').position();
            console.log('left:'+position1.left,'top:'+position1.top);//10 20

            // 打印 div2 相对于父元素左上角的位置
            var position2 = $('.div2').position();
            console.log('left:'+position2.left,'top:'+position2.top);//0 50
        })
            
       

        // 2. 点击 btn2
        $('#btn2').click(function(){
            // 设置 div2 相对于页面的左上角的位置 
            $('.div2').offset({left:30,top:50});
        })
       
    </script>
</body>

</html>
