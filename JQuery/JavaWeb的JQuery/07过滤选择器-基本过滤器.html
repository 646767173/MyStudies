<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本过滤选择器</title>
</head>
<script src="./jquery-1.7.2.js"></script>
<script>
    $(document).ready(function(){
        function anmateIt(){
            $('.mover').slideToggle('slow',anmateIt);
        }
        anmateIt();
    })

    $(function () {//onload
        $("#btn0").click(function () {
            $("li,input,h2,h3,div,span").css("background-color", "white");
        });
        $("#btn1").click(function () {
            $("li:first").css("background-color", "green");
        });
        $("#btn2").click(function () {
            $("li:last").css("background-color", "yellow");
        });
        $("#btn3").click(function () {
            $("li:not(.abc)").css("background-color", "pink");
        });
        $("#btn4").click(function () {
            $("li:even").css("background-color", "red");
        });
        $("#btn5").click(function () {
            $("li:odd").css("background-color", "blue");
        });
        $("#btn6").click(function () {
            $("li:gt(1)").css("background-color", "orange");
        });
        $("#btn7").click(function () {
            $("li:lt(2)").css("background-color", "yellow");
        });
        $("#btn8").click(function () {
            $("li:eq(3)").css("background-color", "green");
        });
        $("#btn9").click(function () {
            $(":header").css("background-color", "blue");
        });
        $("#btn10").click(function () {
            $(":animated").css("background-color", "black");
        });
        $("#btn11").click(function () {
            $("span:not(:animated)").css("background-color", "gold");
        });
    })
</script>

<body>
    <div>
        <p style="font-size: large;color: cadetblue;">基本过滤器</p>
        <div style="border:solid 2px">
            <ul>
                <p>abc 2and3 only</p>
                <li>li1/ [0]</li>
                <li class="abc">li2/ [1]</li>
                <li class="abc">li3/ [2]</li>
                <li>li4/ [3]</li>
                <li>li5/ [4]</li>
                <li><h3>li6/ [5] / h3</h3></li>
                <li><h2>li7/ [6] / h2</h2></li>
            </ul>
            <button id="btn0">还原</button>
        </div>

        <button id="btn1">1-$("li:first") 获取匹配的第一个li元素</button>
        <button id="btn2">2-$("li:last") 获取匹配的最后一个li元素</button>
        <button id="btn3">
            3-$("li:not(:abc)") 获取未被选中的值<br>
            返回没有abc样式的所有li元素
        </button>
        <button id="btn4">4-$("li:even") 获取所有索引值为偶数(表格行数为奇数)的li元素,从0开始</button>
        <button id="btn5">5-$("li:odd") 获取所有索引值为奇数(表格行数为偶数)的li元素,从0开始</button>
        <button id="btn6">6-$("li:gt(1)") 获取索引值大于1的li元素(索引值是从0开始的)</button>
        <button id="btn7">7-$("li:lt(2)") 获取索引值小于2的li元素(索引值是从0开始的)</button>
        <button id="btn8">8-$("li:eq(3)") 获取索引值是3的li元素(索引值是从0开始的)</button>
        <button id="btn9">9-$(":header") 获取header对应的标签如h1、h2、h3...</button>
        <button id="btn10">10-$(":animated") 选中当前正在执行动画的所有元素...</button>
        <button id="btn11">11-$("span:not(:animated)") 选中当前没有在执行动画的所有span元素...</button>
    </div>
    <span style="border: cadetblue solid 1px;">未在执行动画的span</span>
    <hr>
    <span class="mover" style="border: cadetblue solid 1px;">在执行动画的span1</span>
    <hr>
    <span class="mover" style="border: cadetblue solid 1px;">在执行动画的span2</span>
</body>

</html>
