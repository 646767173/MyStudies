<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容过滤器</title>
</head>
<script type="text/javascript" src="./jquery-1.7.2.js"></script>
<script>
    $(document).ready(function () {
        $("#btn0").click(function () {
            $("*:not(p)").css("background", "white");
        });
        $("#btn1").click(function () {
            $("div:contains('男歌手')").css("background-color", "green");
        });
        $("#btn2").click(function () {
            $("div:empty").css("background-color", "blue");
        });
        $("#btn3").click(function () {
            $("div:parent").css("background-color", "orange");
        });
        $("#btn4").click(function () {
            $("div:has(p)").css("background-color", "pink")
        });
    });
</script>

<body>
    <div><p>GEM邓紫棋/女歌手</p></div>
    <div><p>陈奕迅/男歌手</p></div>
    <div><p>周杰伦/男歌手</p></div>
    <div>林俊杰/男歌手</div>
    <div>陈柏宇/男歌手</div>
    <div><p>邓园长/女歌手</p></div>
    <div style="border: crimson solid 1px; width: 20px; height: 20px;"></div>
    <div style="border: crimson solid 1px; width: 20px; height: 20px;"></div>
    <button id="btn0">还原</button>
    <button id="btn1">1.$("div:contains('男歌手')") 查找所有包含"男歌手"的div</button>
    <button id="btn2">2.$("div:empty") 查找所有不包含子元素和文本元素的空div元素</button>
    <button id="btn3">3.$("div:parent") 查找所有包含子元素和文本元素的div元素</button>
    <button id="btn4">4.$("div:has(p)") 查找所有含有p元素的div元素</button>
</body>

</html>
