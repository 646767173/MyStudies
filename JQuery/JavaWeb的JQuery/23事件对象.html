<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>事件对象</title>
<style type="text/css">
	#areaDiv {
		border: 1px solid black;
		width: 300px;
		height: 50px;
		margin-bottom: 10px;
	}
	#showMsg {
		border: 1px solid black;
		width: 300px;
		height: 20px;
	}
</style>
<script type="text/javascript" src="./jquery-1.7.2.js"></script>
<script type="text/javascript">
    // 1.用原生js获取对象,在里面获取一个参数e即可/参数可以是任何自定义值
    window.onload = function(){
        document.getElementById("areaDiv").onclick = function(e){
            console.log(e);
        };
    }
	// 2.Jquery获取对象,方法同样是定义一个参数
	$(function(){
		$("#areaDiv").click(function(event){
			console.log(event);
		});
	});
	// 3.bind绑定获取对象
	$(function(){
		$("#areaDiv").bind("click mouseover mouseout",function(a){
			if(a.type == "mouseover"){
				console.log("这是bind的mouseover");
			}else if(a.type == "mouseout"){
				console.log("这是bind的mouseout");
			}else{
				console.log("这是bind的click");
			}
		});
	});
</script>
</head>
<body>

	<div id="areaDiv"></div>
	<div id="showMsg"></div>

</body>
</html>
