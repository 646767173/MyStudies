<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性过滤器</title>
</head>
<script type="text/javascript" src="./jquery-1.7.2.js"></script>
<script>
    $(function () { //相当于window.onload事件，表示页面加载完成后
        $("#btn0").click(function () {
            $("*").css("background", "white");
        });
        $("#btn1").click(function () {
            $("div[id]").css("background", "green");
        });
        $("#btn2").click(function () {
            $("div[name='abcd']").css("background", "gray");
        });
        $("#btn3").click(function () {
            $("div[name!='abcd']").css("background", "yellow");
        });
        $("#btn4").click(function () {
            $("div[name^='abc']").css("background", "blue");
        });
        $("#btn5").click(function () {
            $("div[name$='bcd']").css("background", "pink");
        });
        $("#btn6").click(function () {
            $("div[name*='d']").css("background", "orange");
        });
        $("#btn7").click(function () {
            $("div[id][name$='d']").css("background", "violet");
        });
    });
</script>

<body>
    <div id="div1">1#</div>
    <div id="div2" name="abcd">2#abcd</div>
    <div id="div3" name="abc">3#abc</div>
    <div id="div4" name="abcd">4#abcd</div>
    <div id="div5" name="abc">5#abc</div>
    <div name="bcd">6 bcd</div>
    <div name="acd">7 acd</div>
    <div>8</div>
    <button id="btn0">还原</button>
    <button id="btn1">1、$("div[id]") 查找含有id属性的div元素</button>
    <button id="btn2">2、$("div[name='abcd']") 查找含有name属性为abcd的div元素</button>
    <button id="btn3">3、$("div[name!='abcd']") 查找不含有name属性或name属性不为abcd的div元素</button>
    <button id="btn4">4、$("div[name^='abc']") 查找含有name属性以abc开头的div元素</button>
    <button id="btn5">5、$("div[name$='bcd']") 查找含有name属性以bcd结尾的div元素</button>
    <button id="btn6">6、$("div[name*='d']") 查找含有name属性包含d的div元素</button>
    <button id="btn7">7、$("div[id][name$='d']") 复合操作<br>查找含有id属性且name属性以d结尾的div元素</button>
</body>

</html>
