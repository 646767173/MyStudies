<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios发送ajax请求</title>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
</head>
<body>
    <div id="container">
        <h2 class="page-header">axios发送Ajax请求</h2>
        <button class="btn btn-primary">GET</button>
        <button class="btn btn-danger">POST</button>
        <button class="btn btn-info">AJAX</button>
    </div>

    <script>
        const btns = document.querySelectorAll('button');
        //配置baseURL
        axios.defaults.baseURL = 'http://127.0.0.1:8000';

        btns[0].onclick = function(){
            //get请求
            axios.get('/axios',{
                //url参数
                params:{
                    id:100,
                    vip:7
                },
                //请求头信息
                headers:{
                    name:'axiosGuang',
                    age:20
                }
            }).then(value => {//返回值为一个对象
                console.log(value);
            });
        }

        btns[1].onclick = function(){
            axios.post('/axios',{
                    username:'admin',
                    password:'admin'
                },{
                //url可与请求体同时设置
                params:{
                    id:200,
                    vip:2
                },
                //请求头参数
                headers:{
                    height:180,
                    weight:180
                }
            })
        }

        btns[2].onclick = function(){
            axios({
                //请求方法
                method:'POST',
                //URL
                url:'/axios',
                //url参数
                params:{
                    vip:10,
                    level:100
                },
                //头信息
                headers:{
                    a:100,
                    b:200
                },
                //请求体参数
                data:{
                    username:'admin',
                    password:'admin'
                }
            }).then(response=>{//返回结果在这里跟上then处理即可
                console.log(response);
                console.log(response.status);//响应状态码
                console.log(response.statusText);//响应状态字符串
                console.log(response.headers);//响应头信息
                console.log(response.data);//响应体
            })
        }
    </script>
</body>
</html>
