<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        文档流(normal flow)
            -网页是一个多层结构，一层叠一层
            -通过css可以分别为每一层来设置样式
            -用户只能看到最上层
            -这些层中，最底层称为文档流，文档流是网页的基础
                我们所创建的元素默认都是在文档流进行排列

            -元素对我们来说有两种状态
                1在文档流中
                2不在文档流中(脱离文档流)

            -元素在文档流中有什么特点：
                -块元素
                    -块元素独占一行(自上而下排列)
                    -默认宽度是父元素的全部(会把父元素撑满)
                    -默认高度是被内容撑开的(子元素)
                -行内元素
                    -行内元素不会独占页面的一行，只占自身大小
                    -行内元素在页面中自左向右排列，如果一行不够容纳所有行内元素，
                    则会自动换行从下一行开始自左向右排列
                    -行内元素的默认宽度和高度都是被内容撑开
     -->

     <div class="box1">div1</div>
     <div class="box2">div2</div>
</body>
</html>
