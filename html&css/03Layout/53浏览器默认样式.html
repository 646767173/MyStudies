<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px orange solid;
        }
        /* 
            默认样式
                -通常情况下，浏览器会为一些元素设置默认样式
                -默认样式的存在会影响到页面的布局，
                    通常情况下编写页面要先去除默认样式

            我们要去除样式一般引入别人已经写好的css样式文件
            1-reset.css     去除浏览器的默认样式
            2-normalize.css 对默认样式进行了统一，使得在每个浏览器下都是一样的
        */

        body{
            margin: 0;
        }
        p{
            margin: 0;
        }
        ul{
            margin: 0;
            padding: 0;
            /* 去除项目符号 */
            list-style: none;
        }
    </style>
</head>
<body>
    <div>我是一个div</div>
    <p>我是一个p段落标签</p>
    <p>我是一个p段落标签</p>
    <p>我是一个p段落标签</p>
    <ul>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
    </ul>
</body>
</html>
