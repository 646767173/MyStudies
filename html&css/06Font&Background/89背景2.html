<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 600px;
            height: 600px;
            background-color: black;
            background-image: url(https://img2.baidu.com/it/u=3681880960,455182084&fm=26&fmt=auto&gp=0.jpg);
            background-repeat: no-repeat;
            background-position: 0 0;
            border: 10px orange double;
            /* 
                设置背景的范围
                background-clip:
                    -border-box     至边框(默认值)
                    -padding-box    至内边距
                    -content-box    至内容区

                背景图片偏移量(background-position)计算的原点
                background-origin:
                    -padding-box    内边距为原点(默认值)
                    -content-box    内容区为原点
                    -border-box     边框为原点

                background-size————设置背景图片的大小
                    第一个值表示宽度，第二个值表示高度
                    只设置一个值，另一个值会等比缩放
                    -cover      图片比例不变，将元素铺满
                    -contain    图片比例不变，将图片在元素中完整显示

                background-attachment————设置背景图片是否跟着元素移动
                    -scroll     跟随元素滚动(默认值)
                    -fixed      背景会固定，不随元素移动
            */
            background-origin: border-box;
            background-clip: border-box;
            background-size: 100px;
            background-attachment: scroll;
        }
        /* 
            background简写属性，所有背景样式都可以写在里面，且没有顺序要求和必须要写的
                注意：
                background-size必须写在background-position后面且用/隔开
                    background-position/background-size
                background-origin必须在background-clip前一个样式
        */
        .box2{
            background-color: #bfa;
            width: 200px;
            height: 1000px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
