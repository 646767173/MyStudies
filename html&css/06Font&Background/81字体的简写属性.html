<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px black solid;
            /* 通过font来简写字体属性
               font:字体大小/行高 字体族
                        ↑这两个必写，字体前面还可以写bold、italic，
                    不写默认是normal且会覆盖上面写过的font-weight
               行高也可以省略不写使用默认值 */
            font:50px/50px '楷体';
        }
    </style>
</head>
<body>
    <div>
        今天天气真不错，The weather is nice today.
    </div>
</body>
</html>
