<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 800px;
            border: 1px solid blue;
            font-size: 40px;
            /* 
                text-align文本的水平对齐
                    可选值：
                    -left       左侧对齐
                    -right      右侧对齐
                    -center     居中对齐
                    -justify    两端对齐
                    就跟word文档里面的文字水平对齐一样
            */
            text-align: justify;
        }
        span{
            border: 1px solid green;
            font-size: 20px;
            /* 
                vertical-align  设置元素垂直对齐的方式
                    可选值：
                        baseline    默认值，基线对齐
                        top         顶部对齐
                        bottom      底部对齐
                        middle      居中对齐(只是基线放到中间而已)
            */
            vertical-align: middle;
        }
        p{
            border: 1px solid orange;
        }
        img{
            /* 默认基线对齐时，图片下方和边框会有缝隙，
                原因是因为基线对齐，会基于一条基线
                设置一个非默认值baseline即可消除缝隙
            */
            vertical-align: middle;
        }
    </style>
</head>
<body>

        今天天气Hi<span>abc真好</span>！
    </div>

    </p>
</body>
</html>
