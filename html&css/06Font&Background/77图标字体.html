        图标字体(iconfont)
            -在网页中经常使用一些图标，可以通过图片来引入图标
                但是图片大小本身比较大，使用起来不灵活
            -因此在使用图标时，我们可以将图标设置为字体，
                然后通过font-face形式来对字体引入
            -这样我们可以通过字体的形式使用图标
        fontawesome
            1.下载 .com
            2.解压
            3.将css和webfonts移动到项目同一目录下
            4.将all.css引入到网页
            5.使用图标字体
                -通过类名来使用图标字体
                    class="fas xxx"
                    fas是固定的,xxx是你要使用的图标类名
        使用图标字体,我们可以很轻易的对图片进行样式的修改和适配
