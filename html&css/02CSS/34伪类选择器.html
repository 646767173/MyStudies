<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 伪类
            不存在的类，特殊的类
            伪类用来描述一个元素的特殊状态
            比如：第一个子元素、被点击的元素、鼠标移入的元素
            伪类一般都是以：开头
                :first-child //第一个子元素
                :last-child //最后的子元素
                :nth-child(n) //选中第n个子元素
                    特殊取值：
                        n           第n个，从0到正无穷都会选中
                        2n/even     0到正无穷的偶数位
                        2n+1/odd    表示奇数位
            以上的伪类都是根据所有的子元素进行排序的
                :first-of-type        
                :last-of-type        
                :nth-of-type
                    -这几个功能与上述类似，但只在同类型元素中进行排序    
                :not()  否定伪类，将符合条件的元素从选择器中去除
        */
        ul>li:first-child{
            color: blue;
        }
        ul>li:last-child{
            color: red;
        }
        ul>li:nth-child(2n){
            color: green;
        }
        ul>li:not(:nth-child(3)){
            color: greenyellow;
        }
    </style>
</head>
<body>
    <ul>
        <li class="first">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
