<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./27css.css">
    <!-- 
        外部样式表
        可以通过CSS样式编写到一个外部CSS文件中，
        然后通过link标签引入外部CSS文件
            rel的值是stylesheet(样式表)
            href值就是外部CSS文件路径
        将样式表写到外部CSS文件还有一个好处是
            会使用浏览器的缓存机制，从而加快网页的加载速度，提升用户体验
     -->
</head>
<body>
    <!-- 
        网页三部分
            结构HTML
            表现CSS
            行为JavaScript
        CSS
            -层叠样式表
            -网页实际上是多层结构，通过CSS可以为网页每一层来设置样式
                而我们始终是俯视，只能看到最上面那一层
    -->
    <p style="color: red; font-size: 30px;">我喜欢你啊</p>
    <!-- 
        通过CSS来修改元素的样式
        第一种方式：(内联样式，行内样式)
            -在标签内部通过style属性来设置元素的样式
            -优先级是行内样式最高
     -->
</body>
</html>
