<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        css的注释内容会自动被浏览器忽略    
        css语法：
            选择器 声明块
                选择器用于指定元素
                声明块用于设置元素样式
                    声明块由一个个声明组成
                        由每个声明来设置具体的样式
                        (声明的结构是名值对，一样式名对应一样式值)
        */
        p{
            font-size: 50px;
            /* 
                p是选择器，具体是(p元素的)元素选择器
                {}表示一个声明块
                font-size：50px; 是一个声明
                其中font-size是样式名
                50px是样式值
            */
        }
    </style>
</head>
<body>
    <p>css基本语法</p>
</body>
</html>
