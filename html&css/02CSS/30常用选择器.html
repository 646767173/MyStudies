<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            1.元素选择器
                h1{}
                p{}
                ...
            
            2.id选择器
                #id属性值,eg:
                    #box{}
                    #name{}
                    #part2{}
                    ...
            
            3.类选择器
                .类名,eg:
                    .class1{}
                    .blue{}
                    .part3{}

            4.通配选择器
                *{}
                直接对页面内所有元素进行样式设置
         */
    </style>
</head>
<body>
    <h1>标题</h1>
    <p>段落1</p>
    <p id="part2">段落2</p>
    <p class="part3">段落3</p>
    <p>段落4</p>
</body>
</html>
