<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        图片标签就是img，从外部向当前页面引入一个外部图片
        img是替换元素(基于块和行内元素之间，具有两种元素的特点)
        属性：src 指定外部图片的路径
        
        同时alt是图片的描述，这个描述默认不会显示，有些浏览器会在图片无法加载时，显示alt的内容
        搜索引擎会根据alt的内容来识别图片，如果不写alt属性则图片不会被搜索引擎识别

        同时width 和 height 属性只修改任意一个，则另一个会等比缩放
     -->
     <img src="/html-pink/12.png" alt="我是alt提示内容" >

     <!-- 
        图片的格式：
        jpeg(jpg)
            -支持的颜色比较丰富，不支持透明效果，不支持动图
            -一般用来显示图片
        gif
            -支持颜色较少，支持简单透明，支持动图
            -颜色单一的图片，动图
        png
            -支持颜色丰富，支持复杂透明，不支持动图
            -颜色丰富，复杂透明图片(专为网页而生)
        webp
            -这种格式是谷歌新推出的专门用来表示网页中的图片的一种格式
            -它具备其他图片格式的所有优点，而且文件还特别小
            -缺点是 兼容性较差
        base64
            -将图片使用base64进行编码，这样可以将图片转化为字符，通过字符的形式来引入
            -一般都是一些需要和网页一起加载的图片才会使用base64

      -->
</body>
</html>
