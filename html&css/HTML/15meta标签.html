<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    
    <!-- 
        name指定数据的名称
        content指定数据的内容

            比如我写的name是keywords
            content是 购物、shopping

            那么搜索引擎就会根据这个来确定我的这个页面是干什么的
            为什么百度搜购物能搜到 京东、淘宝、天猫等等
            就是因为他们设置了关键字内容是购物

            同时我可以写一个description介绍，然后在content里面去介绍我的网站

            http-equiv 是 refresh  表示可以重定向 content 数字 表示跳转的秒数;url表示跳转的地址

        所以meta标签就是去设置网页中的一些元数据，元数据不是给用户看的。
     -->
    <meta name="keywords" content="购物、shopping">
    <meta name="description" content="这是一个不错的学习网站">
    <!-- <meta http-equiv="refresh" content="3;https://www.baidu.com"> -->
    <title>Document</title>

</head>
<body>
    
</body>
</html>
