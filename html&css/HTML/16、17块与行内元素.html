<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>不会独占一行的元素称为行内元素</p>

    <!-- blockquote 表示一个长引用 ，非行内元素-->
    鲁迅说：
    <blockquote>
        这句话我从来没说过
    </blockquote>

    <!-- q表示短引用 行内元素 会自动帮你加双引号-->
    子曰：
    <q>学而时习之，不亦说乎</q>

    <!-- 
        块元素(block element)
            -网页中一般通过块元素对页面进行布局

        行内元素(inline element)
            -行内元素主要用来包裹文字

            -一般情况下会在块元素中放行内元素，而不会在行内元素中放块元素
            -块元素中基本上什么都能放
            -p元素中不能放任何块元素
        
        浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正
        
     -->

</body>
</html>
