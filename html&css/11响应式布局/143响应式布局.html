<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            使用媒体查询
                语法 @media 查询规则{}
                    规则有：
                        all         所有设备
                        print       打印设备
                        screen      带屏幕的设备
                        speech      屏幕阅读器

                    可以使用“，”连接多个媒体类型，这样表示或者的关系
                媒体类型前加一个only表示只有，写这个只是为了兼容老版本
        */
        /* @media screen,print {} */
        @media all{
            /* all-无论你是什么设备，以下代码都生效 */
            body{
                background-color: #faf;
            }
        }

        @media only screen {

        }
    </style>
</head>
<body>
    <!-- 
        响应式布局
            -网页可以根据不同的设备或视口大小呈现出不同的效果
            -使用响应式布局，可以使一个网页适用于所有设备
            -响应式布局的关键就是 媒体查询
                -通过媒体查询，可以为不同的设备，或设备不同状态来设置不同的样式
    -->
</body>
</html>
