    2.Web标准的构成<div>
        结构Structure、表现Presentation、行为Behavior，三个构成。
        结构用于对网页元素进行整理分类，即html。
        表现用于设置网页元素的版式颜色大小等外观，即css。
        行为指的是网页模型的定义以及交互的编写，主要是JavaScript。
        <br>
        最佳体验方案是 结构、表现、行为相分离：
        就是结构写在HTML文件、表现写在CSS文件、行为写在JS文件。
        结构在三者中最重要
    </div>
