<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>一个完整的表单通常由 表单域、表单控件（表单元素）和提示信息 3个部分构成</p>
    <table>
        <tr>
            <th>属性</th>
            <th>属性值</th>
            <th>作用</th>
        </tr>
        <tr>
            <td>action</td>
            <td>url地址</td>
            <td>用于指定接收并处理表单数据的服务器程序的url地址</td>
        </tr>
        <tr>
            <td>method</td>
            <td>get/post</td>
            <td>用于设置表单数据提交方式，get或post</td>
        </tr>
        <tr>
            <td>name</td>
            <td>名称</td>
            <td>用于指定该表单的名称，用于区分同一页面中的多个表单域</td>
        </tr>
    </table>

    <form action="#" method="GET" name="a1">
        
    </form>
</body>
</html>
