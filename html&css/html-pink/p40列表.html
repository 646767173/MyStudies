<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>列表</h1>
    <!-- 
        ul   unorderlist 无序列表
            里面的type可以设置列表元素项的前标号，none则为无前标号
        ol   orderlist   有序列表
     -->
    <h2>无序列表</h2>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>有序列表</h2>
    <ol>
        <li>abc</li>
        <li>bcd</li>
        <li>cde</li>
    </ol>

    <h2>自定义列表(自定义列表常用于对属于或名词进行解释和描述，定义列表的列表项前没有任何项目符号)</h2>
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
    <!-- 
        dl用于定义描述列表
        dt定义项目/名字
        dd描述每一个项目/名字————dd通常用来描述和解释dt的
    -->
</body>

</html>
