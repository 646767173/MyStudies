<body>
    <a href="#">如果还没确定连接去哪里，可以用#表示空链接</a>
    <a href="#">如果href地址是一个exe文件或压缩包，则会自动下载这个文件</a>
    <br><p>网页中各种网页元素都可以加超链接，如文本、图像、表格、音频、视频等等都可以添加超链接</p>
    <a href="https://www.baidu.com"><img src="12.png" width="108"></a>
    
    <h3 id="two">锚点链接，快速定位到页面中的某个位置</h3>
        需要在href里面设置属性值为 #名字 如<a href="#two">第二段</a> 名字可自定义
        然后目标位置标签要添加一个id属性=名字 如line15

</body>
</html>
