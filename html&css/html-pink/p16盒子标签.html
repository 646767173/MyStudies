<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        盒子标签1，div是division的缩写，表示分割、分区。
        <br>div可以认为一个大盒子，一个div会独占一行
    </div>
    <span>
        盒子标签2，span原意是跨度、跨距。
        <br>span可以当做一个小盒子，一行可以放多个span
    </span>
</body>
</html>
