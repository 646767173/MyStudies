<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSSTools/reset.css">
    <style>
        body{
            height: 3000px;
        }

        .bar{
            width: 1202px;
            height: 48px;
            background-color: #e8e7e3;
            margin: 100px auto;
            float: left;
/* 
    粘滞定位(sticky)--->position:sticky开启粘滞定位
        粘滞定位和相对定位的特点基本一致，不同的是：    
            -它可以让元素在到达某个位置后变成固定定位
            但它的定位也是相对于其的包含块的
*/
            position: sticky;
            top: 10px;
        }
        .item{
            line-height: 48px;
        }
        a{
            padding: 0px 44px;
            display: block;
            text-decoration: none;
            font-size: 16px;
            color: #777;
            float:left;
        }
        a:hover{
            background-color: #3F3F3F;
            color: #e8e7e3 ;
        }
    </style>
</head>
<body>
    <div class="bar">
        <div class="item">
            <a href="#">HTML/CSS</a>
        </div>
        <div class="item">
            <a href="#">Browser Side</a>
        </div>
        <div class="item">
            <a href="#">Server Side</a>
        </div>
        <div class="item">
            <a href="#">Programming</a>
        </div>
        <div class="item">
            <a href="#">XML</a>
        </div>
        <div class="item">
            <a href="#">Web Building</a>
        </div>
        <div class="item">
            <a href="#">Reference</a>
        </div>
    </div>
</body>
</html>
