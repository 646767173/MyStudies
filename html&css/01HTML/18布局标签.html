<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        h5新增的
        header 表示网页的头部
        main 表示网页的主体部分(一个页面只会有一个main)
        footer 表示网页的底部
        nav 表示网页中的导航
        aside 和主题相关的其他内容(侧边栏)
        article 表示一个独立的文章
        section 表示一个独立的模块，当上面的标签都不合适表示时，可以使用section

        div 没有语义，就表示一个区块，现在div是最主要使用的布局标签
    -->

    <header></header>
    <main></main>
    <footer></footer>
    <nav></nav>
    <aside></aside>
    <article></article>
    <section></section>

    <div></div>
</body>
</html>
