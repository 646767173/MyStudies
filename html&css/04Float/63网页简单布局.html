<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页的简单布局</title>
    <style>
        header,main,footer{
            /* 设置居中 */
            margin: 0 auto;
            /* 设置宽度 */
            width: 800px;
        }
        header{
            height: 100px;
            background-color: darkgray;
        }
        main{
            height: 500px;
            background-color: darkgreen;
            margin: 10px auto;
        }

        nav,article,aside{
            box-sizing: border-box;
            float: left;
            height: 100%;
        }

        /* 设置左导航栏 */
        nav{
            width: 200px;
            background-color: pink;
        }
        /* 设置文章 */
        article{
            width: 380px;
            background-color: skyblue;
            /* 设置左右边距 */
            margin:0 10px;
        }
        /* 设置右侧边栏 */
        aside{
            width: 200px;
            background-color: yellowgreen;
        }

        footer{
            height: 100px;
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header></header>

    <!-- 主体 -->
    <main>
        <!-- 左边导航栏 -->
        <nav></nav>
        <!-- 中间文章 -->
        <article></article>
        <!-- 右边侧边栏 -->
        <aside></aside>
    </main>

    <!-- 底部 -->
    <footer></footer>
</body>
</html>
