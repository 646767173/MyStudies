<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSSTools/reset.css">
    <style>
        /* 外部容器样式 */
        .whole{
            width: 240px;
            margin: 100px auto;
            /* 设置阴影 */
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
        }
        /* 图片容器样式 */
        .img img{
            width: 240px;
            /* 让其非基线对齐 */
            vertical-align: bottom;
        }
        /* 设置标题样式 */
        .content{
            padding: 0 18px;
            color: #acaaaa;
            font-size: 14px;
        }
        .content .title{
            color: #717171;
            font-size: 18px;
            margin: 13px 0 15px 0;
        }
        /* 设置introduction的样式 */
        .introduction{
            margin: 16px 0;
            line-height: 20px;
        }
        /* 评级容器样式 */
        .comment{
            height: 46px;
            line-height: 46px;
            border-top: 1px solid #e9e9e9;
            color: #ddd;
            padding: 0 13px;
        }
        .starul{
            float: left;
        }
        .starul .light{
            color: #b9cb41;
        }
        /* 设置星星的样式 */
        .star{
            float: left;
            font-size: 24px;
            margin:0 1px;
        }
        .share{
            float: right;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <!-- 外部容器 -->
    <div class="whole">
        <!-- 图片容器 -->
        <div class="img">
            <img src="https://img1.baidu.com/it/u=2303055275,3675693870&fm=26&fmt=auto&gp=0.jpg">
        </div>
        <!-- 内容容器 -->
        <div class="content">
            <h2 class="title">
                动画电影
            </h2>
            <h3 class="category">
                动画类
            </h3>
            <p class="introduction">
                这是一部迪士尼电影，超级无敌值得观看
            </p>

        </div>
        <!-- 评级容器 -->
        <div class="comment">
            <ul class="starul">
                <li class="star light">★</li>
                <li class="star light">★</li>
                <li class="star light">★</li>
                <li class="star">★</li>
                <li class="star">★</li>
            </ul>
            <!-- 分享 -->
            <a class="share">微博分享</a>
        </div>
    </div>
</body>
</html>
