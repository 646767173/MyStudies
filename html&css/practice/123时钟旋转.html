<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clock{
            width: 649px;
            height: 505px;
            /* border: black solid 5px; */
            /* border-radius: 50%; */
            margin: 50px auto;
            position: relative;
            background-image: url(./clock.jpg);
            background-size: cover;
        }

        .clock>div{
            position: absolute;
            left: 0;
            top:0;
            right: 0;
            bottom: 0;
            margin: auto;
        }

        /* 时钟样式 */
        .hour-wrapper{
            height: 40%;
            width: 40%;
            /* 让容器旋转，以实现时针旋转的动画，linear匀速运动,时钟一圈12h */
            animation: run 43200s normal linear infinite;
        }
        .hour{
            /* 在时钟容器中，设置时钟指针 */
            width: 10px;
            height: 50%;
            background-color: black;
            margin: 0 auto;
        }

        /* 分钟样式 */
        .min-wrapper{
            height: 60%;
            width: 60%;
            /* 让容器旋转，以实现时针旋转的动画,linear匀速运动 */
            animation: run 3600s normal linear infinite;
        }
        .min{
            /* 在时钟容器中，设置时钟指针 */
            width: 6px;
            height: 50%;
            background-color: black;
            margin: 0 auto;
        }

        /* 秒钟样式 */
        .sec-wrapper{
            height: 80%;
            width: 80%;
            /* 让容器旋转，以实现时针旋转的动画，分60步匀速运动 */
            animation: run 60s normal steps(60) infinite;
        }
        .sec{
            /* 在时钟容器中，设置时钟指针 */
            width: 2px;
            height: 50%;
            background-color: red;
            margin: 0 auto;
        }

        /* 设置动画 */
        @keyframes run {
            0%{
                transform: rotateZ(0);
            }
            100%{
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="clock">
        <!-- 设置时针 -->
        <div class="hour-wrapper">
            <div class="hour"></div>
        </div>

        <!-- 设置分针 -->
        <div class="min-wrapper">
            <div class="min"></div>
        </div>

        <!-- 设置秒针 -->
        <div class="sec-wrapper">
            <div class="sec"></div>
        </div>
    </div>
</body>
</html>
