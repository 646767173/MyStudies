    <link rel="stylesheet" href="../CSSTools/reset.css">
    <style>
        .img-list{
            width: 590px;
            height: 470px;
            margin: 0 auto;
            /* 开启相对定位才可以让其中的div不对着根元素进行定位 */
            position: relative;
        }
        li{
            position: absolute;
        }
        li:nth-child(1){
            /* 想让谁显示就让child变成谁 */
            z-index: 1;
        }
        img{
            width: 590px;
        }

        .pointer{
            position: absolute;
            /* 给小点设置优先级至最高 */
            z-index: 9999;
            /* 设置小点排的位置 */
            bottom: 20px;
            left: 30px;
        }
        .pointer a{
            /* 使其水平排列 */
            float: left;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            /* 小点互相的间距 */
            margin-left: 4px;
            background-color: rgba(255, 255, 255, 0.6);
            /* 让背景颜色只涉及到内容区而不是延伸到边框 */
            background-clip: content-box;
            /* 也设置一个边框，但是颜色为透明 */
            border:2px solid transparent;
        }
        /* 设置小圆点选中的样式 */
        .pointer a.active,.pointer a:hover{
            background-color: rgba(255, 255, 255, 0.9);
            border:2px solid rgba(255, 255, 255, 0.6);
        }

    </style>
</head>
