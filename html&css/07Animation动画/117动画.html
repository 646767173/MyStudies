<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box1{
            width: 600px;
            height: 500px;
            background-color: silver;
            overflow: hidden;
        }
        .box1 div{
            width: 100px;
            height: 100px;
            /* margin-left: 0; */
        }
        .box2{
            background-color: skyblue;
            margin-top: 50px;
            margin-left: 50px;
            /* 设置box2的动画 */
            /* animation-name: ;要对当前元素生效的关键帧名字 */
            animation-name: ming_zi_zi_ding_yi ;
            /* animation-duration: ;动画的执行时间 */
            animation-duration: 2s;
            /* animation-delay: 0ms;延迟 */
            animation-delay: 2s;
            /* 动画的时序函数 */
            animation-timing-function: linear;
            /*
                动画执行的次数，默认只执行一次
                -infinite   无限循环执行
            */
            animation-iteration-count:1 ;
            /* 
                指定动画运行方向
                    -normal         默认值从from到to
                    -reverse        相反，从to到from
                    -alternate      从to到from再从from到to，循环
                    -alternate-reverse  从from到to再从to到from
            */
            animation-direction: normal;
            /* animation-fill-mode  动画填充模式
                可选值:
                    none        默认值，动画执行完回到元素原来位置
                    forwards    动画执行完停在动画结束位置
                    backwards   动画延时等待就会处于动画开始位置
                    both        结合forwards和backwards
            */
            animation-fill-mode: backwards;
            /* 简写属性animation,默认第一个时间为持续时间 因此延时要写在持续时间后面  */
        }
        .box1:hover .box2{
            /* animation-play-state: ; 动画执行状态
                running     默认值，动画执行
                paused      动画暂停
            */
            animation-play-state: paused;
        }
        /* 
            动画，
            动画与过渡类似，都可以实现一些动态效果
                但过渡需要某个属性发生变化才触发
                而动画可以自动触发效果

            设置动画效果，必须先设置一个关键帧，
            ——关键帧设置了动画执行的每一个步骤
        */
        @keyframes ming_zi_zi_ding_yi {
            /* from表示动画开始位置，也可以使用0% */
            0%{
                margin-left: 0;
                margin-top: 200px;
            }

            /* to表示动画结束位置，也可以使用100% */
            100%{
                margin-top: 200px;
                margin-left: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
