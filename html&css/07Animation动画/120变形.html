<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 30px;
            background-color: rgb(214, 214, 214);
        }
        .box1{
            width: 100px;
            height: 100px;
            /* margin: 10px auto;
            margin-top: 200px; */
            background-color: lightskyblue;
            /* 
                变形(transform)，指通过CSS来改变元素的形状或位置
                    -变形不会影响到页面的布局!!!
                    -transform来设置元素变形效果
                        -平移
                            translateX()    沿着x轴方向平移
                            translateY()    沿着y轴方向平移
                            translateZ()    沿着z轴方向平移

            */
            transform: translateX(-50%) translateY(-50%);
            position: absolute;
            left: 50%;
            top: 50%;
        }
        /* 
            设置一个浮出的效果
        */
        .box2{
            width: 100px;
            height: 100px;
            margin: 10px auto;
            background-color: lightsalmon;
            transition: all 0.5s;
        }
        .box3{
            width: 100px;
            height: 100px;
            margin: 10px auto;
            background-color: green;
            transition: all 0.5s;
        }
        .box2:hover,.box3:hover{
            transform: translateY(-5px);
            box-shadow: 0 0 10px rgba(0,0,0, 0.3);
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
