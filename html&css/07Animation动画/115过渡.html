<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box1{
            width: 600px;
            height: 600px;
            background-color: silver;
        }
        .box1 div{
            width: 150px;
            height: 150px;

        }
        .box2{
            background-color: skyblue;
            /* transition: all 10s;
            transition-timing-function: steps(5,end); */
            /* 
                过渡--transition(简写属性)
                    -通过过渡可以指定一个属性发生变化时的切换方式
                    -此举能实现一些动画过渡效果，提升用户体验
            */
            /* transition-property: ;   
                指定过渡的属性，多个属性逗号隔开，
                大部分可以计算的属性都支持过渡，
                但是过渡必须是从一个有效值 过渡到 另一有效值(auto不是有效值)
                如果所有属性都要过渡，则使用all关键字
            */

            /* transition-duration: ;
                指定过渡的持续时间
                s / ms      1s=1000ms
                也可以用逗号分隔开不同的过渡持续时间
                10s,900ms
            */
            /* transition-timing-function: ;
                过渡的时序函数——指定过渡的执行方式
                    可选值：
                        ease        默认值，慢速开始 先加速 后减速
                        linear      匀速运动
                        ease-in     加速运动
                        ease-out    减速运动
                        ease-in-out 先加速 后减速，比默认快
                        cubic-bezier()  来指定时序函数
                            https://cubic-bezier.com
                        steps()         分步执行过渡效果
                            steps(1)        一步完成
                            steps(2,end)    表示在每一段秒末开始运动(默认值)，两步完成(start表示每一段秒初)
            */
            /* transition-delay: ;
                过渡效果的延迟,等待一段时间后再执行过渡
            */
            /* transition   可以同时设置过渡相关的所有属性
                如果要写延迟时，则两个时间中第一个是持续时间，第二个才是延迟时间 
            */

        }
        .box1:hover .box2{
            height: 300px;
            width: 300px;
        }

    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
