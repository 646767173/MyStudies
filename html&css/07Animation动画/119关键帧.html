<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            width: 500px;
            height: 500px;
            margin: 50px auto;
            overflow: hidden;
            border-bottom: black 5px solid;

        }
        .ball{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: tan;
            animation: ball 4s ease-in forwards;
        }
        @keyframes ball{
            0%{
                margin-top: 0;
            }
            
            40%{
                margin-top: 280px;
            }
            85%{
                margin-top: 350px;
            }
            25%,70%,100%{
                margin-top: 400px;
                animation-timing-function: ease-in;
            }
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="ball"></div>
    </div>
</body>
</html>
