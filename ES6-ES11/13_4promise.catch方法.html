<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p = new Promise((resolve,reject)=>{
            // 设置p为出错
            reject('出错啦');
        });

        // catch方法就是可以设置promise对象失败的回调，相当于then方法但只能设置失败的回调处理
        p.catch(reason=>{
            console.warn(reason);
        })
    </script>
</body>
</html>
