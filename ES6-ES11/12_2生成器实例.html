<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 实例二：模拟获取 用户数据、订单数据、商品数据
        function getUsers() {
            setTimeout(()=>{
                let data = '用户数据';
                it1.next(data);//第二次调用，data作为第一次的yield的返回值
            },2000)
        }
        function getOrders() {
            setTimeout(()=>{
                let data = '订单数据';
                it1.next(data);
            },1000)
        }
        function getGoods() {
            setTimeout(()=>{
                let data = '商品数据';
                it1.next(data);
            },1000)
        }

        function * gen(){
            let users = yield getUsers();
            console.log(users);
            let orders = yield getOrders();
            console.log(orders);
            let goods = yield getGoods();
            console.log(goods);
        }
        let it1 = gen();
        it1.next();//第一次调用
    </script>
</body>
</html>
