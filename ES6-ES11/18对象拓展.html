<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.Object.is 比较两个值是否严格相等，与===行为基本一致，区别在于is认为 +0≠-0 NaN=自身
        console.log("1————");
        console.log(Object.is(+0,-0),+0===-0);
        console.log(Object.is(NaN,NaN),NaN===NaN);//NaN与任何值做===都为false，包括它自己

        // 2.Object.assign(obj1,obj2,...) 使对象合并成一个，obj1会被修改(后面的对象不变)，后者的属性会复制覆盖到1上
        console.log("\n2————");
        let obj1 = { name:'obj1', age:22, test1:'test1' };
        let obj2 = { name:'obj2', age:33, test2:'test2' };
        let obj3 = { name:'obj3', age:44, test3:'test3' };
        let objAss = Object.assign(obj1,obj2,obj3);
        console.log(obj1===objAss);//返回值就是第一个对象
        console.log(obj1,obj2,obj3,objAss);
        
        // 3.__proto__、setPrototypeOf(obj,prototype)可以直接设置对象的原型 getPrototypeOf获取原型对象
        console.log("\n3————");
        const school = { name:'Zhku' };
        const cities = { name:['北','上','广','深'] };
        Object.setPrototypeOf(school,cities);//把school的原型对象设置为cities
        console.log(school,Object.getPrototypeOf(school));
        // 但并不推荐这样设置原型
    </script>
</body>
</html>
