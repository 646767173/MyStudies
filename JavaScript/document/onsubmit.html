<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onsubmit</title>
</head>
<script>
    // 静态注册 表单提交事件
    function pSubmit(){
        // 验证是否全部表单都合法，一旦有不合法就会阻止表单提交
        alert("静态注册表单提交——模拟发现不合法");
        return false; // 这一行可以使得表单取消提交 改为true就不会阻止了
    }

    // 动态注册 表单提交事件
    window.onload = function(){
        // 1.getelementbyid
        var os = document.getElementById("os");
        os.onsubmit = function(){
            alert("动态注册表单提交——模拟发现不合法");
            return false; // 这一行可以使得表单取消提交 改为true就不会阻止了
        }
    }

</script>
<body>
    <form action="http://localhost:8080" method="GET" onsubmit="return pSubmit()">
        <input type="submit" value="静态注册">
    </form>
    <form action="http://localhost:8080" method="GET" id="os">
        <input type="submit" value="动态注册">
    </form>
</body>
</html>
