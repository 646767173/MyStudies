<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM模型</title>
</head>
<body>
    <!-- 
        DOM————Document Object Model 文档对象模型
        就是把文档中的标签、属性、文本，转换成对象进行管理
    -->
    <!-- 
        HTML标签的对象化：
            例如————
                <body>
                    <div id="div01">divContent</div>
                </body>
            该body标签模拟对象化，相当于：
            class Dom{
                private String id;          //id属性    "div01"
                private String tagName;     //标签名    "body"
                private Dom parentNode;     //父亲      dom对象"html"
                private List<Dom> children; //孩子结点  数组 有"div"等...
                private String innerHTML;   //起始标签和结束标签中间的内容 divContent
            }

     -->
    <div>
        Document对象的理解：
            第一点：Document它管理了所有的HTML文档内容
            第二点：Document它是一种树结构的文档，有层级关系
            第三点：它让我们把所有标签都对象化
            第四点：我们可以通过document.xxx访问所有的标签对象
    </div>

</body>
</html>
