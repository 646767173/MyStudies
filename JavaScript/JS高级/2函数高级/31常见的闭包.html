<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.将函数作为另一个函数的返回值
        2.将函数作为实参传递给另一个函数调用
     -->
    <script>
        // 1.将函数作为另一个函数的返回值
        // 闭包要产生，必须有内部函数使用外部函数的变量(函数)
        function fn1(){
            var a = 2;
            function fn2(){//闭包
                a++;
                console.log(a);
            }
            return fn2;
        }
        var f = fn1();//闭包的个数 = 外部函数执行的次数
        f();//3 闭包没有消失
        f();//4 闭包里a已变成3，然后执行a++

        // 2.将函数作为实参传递给另一个函数调用
        function showDelay(msg,time){//showDelay,延时显示
            setTimeout(()=>{//有内部函数，引用了外部函数的变量，所以有闭包
                alert(msg);
            },time)
        }
        showDelay('hehanguang',2000);
    </script>
</body>
</html>
