<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.每个函数function都有一个prototype，即显式原型
        2.每个实例对象都有一个__proto__，可称为隐式原型
        3.对象的隐式原型的值为其对应构造函数的显式原型的值
            即 __proto__ == 其构造函数的 prototype
        4.内存结构
        5总结：
            -函数的prototype属性：在定义函数时自动添加的，默认值是一个空Object对象
            -对象的__proto__属性：创建对象时自动添加的，默认值是其构造函数的prototype属性值
            ES6之前，程序员能直接操作显式原型，但不能直接操作隐式原型
     -->
    <script>
        function Fn(){
            //内部语句: this.prototype = {}
        }
        var fn = new Fn();//其实内部执行了语句:this.__proto__ = Fn.prototype
        console.log(fn.__proto__ === Fn.prototype);//true,二者为同一个对象

        Fn.prototype.test = function(){
            console.log('test()');
        }
        fn.test();//先在fn自己对象里找test，没有就去原型__proto__去找

        // 现在已经可以操作隐式原型属性了
        fn.__proto__.test1 = function(){
            console.log('test1()');
        }
        Fn.prototype.test1();
    </script>
</body>
</html>
