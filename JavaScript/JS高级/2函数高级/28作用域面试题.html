<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // test1
        console.log('test1:');

        var x = 10;
        function fn(){
            console.log(x);
        }
        function show(f){
            var x = 20;
            f();
        }
        show(fn);

        // test2
        console.log('test2:');

        var fn = function(){
            console.log(fn);
        };
        fn();

        var obj = {
            fn2:function(){
                console.log(fn2);
            }
        }
        obj.fn2();


        /* 
            test1:
                10
                fn的外部作用域就是全局作用域，x = 10
                题目用函数上下文来迷惑，要区分清楚
                作用域定义时就无法改变了，是顺着作用域链找
                执行上下文影响的是代码的执行顺序

            test2:
                fn();//会输出fn这个函数对象

                fn2是obj对象内部的属性，值是一个函数对象
                但是fn2这个函数的作用域里没有fn2
                    去外部作用域即全局作用域找fn2，也没有，则返回报错
                    因为fn2是obj的属性，而不是全局对象的属性，故全局作用域里找不到fn2
                obj.fn2();//输出fn2 is not defined
                如果要找obj的fn2，应该console.log(this.fn2);
                    this是调用函数的当前对象，即obj
        */
    </script>
</body>
</html>
