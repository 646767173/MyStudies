<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.缺点：
            -函数执行完后，函数内的局部变量没有释放，占用内存时间会变长
            -容易造成内存泄露
        2.解决
            -能不用闭包就不用
            -及时释放

            -内存溢出：
                一种程序运行出现的错误
                当程序运行需要的内存大于剩余内存时，就会抛出内存溢出错误
            -内存泄露：(把内存比作一袋有限的米，泄漏就是把米漏掉了，米越来越少，就不够程序吃了)
                占用的内存没有及时释放
                内存泄露积累多了，就容易导致内存溢出
                常见的内存泄露：
                    -意外的全局变量
                    -没有及时清理的计时器或回调函数
                    -闭包
     -->
    <script>
        function f1(){
            var arr = new Array(999999999);
            function f2(){
                console.log(arr.length);
            }
            return f2;
        }
        var f = f1();
        f();
        // 不使用的时候，要及时释放
        // f = null;//让内部函数成为垃圾对象-->回收闭包

        function fn(){
            a = 3;//这时的a会变成全局变量
            console.log(a);
        }
        fn();
        console.log(a);

        setInterval(()=>{
            console.log('----');
        },2000);//打开了定时器却忘记关闭

        
    </script>
</body>
</html>
