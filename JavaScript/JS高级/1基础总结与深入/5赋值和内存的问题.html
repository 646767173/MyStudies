<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
    1.var a = xxx,a内存中到底保存的是什么？
        xxx是基本数据，保存的就是这个数据
        xxx是对象，保存的是对象的地址值
        xxx是一个变量，保存的是变量中的内容(该内容可能是基本数据或地址值)
    2.引用变量赋值的问题
        n个引用变量指向同一个对象，通过任一变量去修改对象内部的数据，其他所有变量看到的都是修改之后的数据
        n个引用变量指向同一个对象，给其中之一赋值为新的对象，其他所有变量仍为前一个对象
-->
    <script>
        // 1.
        var a = 2;//a存的是数字2
        a = {};//a存的是对象地址值
        var b = 'abc';//b存的是字符串abc
        a = b;//存的是变量b的内容(即字符串abc)
        b = {};//b存的是对象地址值
        a = b;//a存的是变量b的内容，这个内容是地址值，此时a和b指向的是同一个对象

        // 2.
        var obj1 = {name:'hhh'};
        var obj2 = obj1;//此时obj1和obj2都是指向同一个对象
        obj1.name = 'hahaha';//修改同一个对象内的内容，两个变量都会变
        console.log(obj2.name);//同样是hahaha

        var x = {age:13};
        var y = x;
        x = {name:'hahaha'};//这里算是重新给x赋值了新的对象，x与y指向的对象已然不同
        console.log(y);

        function fn(obj){//传参其实是值传递，只是把我的值拷贝一份给你，又不是把我的参数变量整个给你
            // 这里的obj不是x，只是和x在内存中的值相同的东西，我不是传x给你，而是把x的值拷贝给你
            obj = {name:'hhh'};
        }
        fn(x);//这里可以看作是把x赋值给obj,然后obj自己又赋值了一个新对象，二者没有联系
        console.log(x.name);//为什么不是hhh，是因为x指向的对象没变
    </script>
</body>
</html>
