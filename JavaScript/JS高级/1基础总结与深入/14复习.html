<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- 
        一、数据类型
            1.分类
                基本数据类型
                    -Number
                    -String
                    -Boolean
                    -undefined
                    -null
                引用数据类型
                    -Object
                    -Function
                    -Array
            2.判断
                typeof  
                    -可判断数值、字符串、布尔值、undefined、Function
                    -不可判断出 null与Object(因为typeof null结果为Object)、Object与Array
                instanceof
                    -可判断对象的具体类型
                ===
                    -null/undefined 因为这两个类的值都是只有它本身
            3.问题
                -undefined与null
                    前者是定义了未赋值，后者是赋予了空值(一般是为赋值为对象做准备)        
                -什么时候将变量赋值为null
                    1-打算为一个变量赋值对象为前，先赋值为null
                    2-变量对象不再使用，赋值为null等待清理回收

        二、数据、变量与内存
            1.
            形参本质上就是定义了一个局部变量
            实参本质上就是把变量值传入进函数
     -->
    <script>
        console.log(Window.prototype);
    </script>
</body>
