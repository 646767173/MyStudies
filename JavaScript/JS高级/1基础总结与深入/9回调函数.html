<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">测试点击事件</button>
    <!-- 
        1.什么函数才是回调函数？
            1)你定义的
            2)你没有调
            3)它执行了
        2.常见的回调函数有哪些？
            目前：dom事件回调函数、定时器回调函数
            还有：ajax请求回调函数、生命周期回调函数
    -->
    <script>
        document.getElementById('btn').onclick = function(){ // dom事件回调函数
            alert(this.innerHTML);
        }
/*
    定时器
        延时定时器(延时一段时间后只执行一次)setTimeout
        循环定时器(每隔一段时间执行一次)setInterval
*/
        setTimeout(function(){ // 定时器回调函数
            console.log('我是延时定时器');
        },2000)
        setInterval(function(){
            console.log('我是循环定时器');
        },4000)

        console.log(window.$);
    </script>
</body>
</html>
