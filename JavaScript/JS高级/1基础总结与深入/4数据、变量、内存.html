<!-- 
    1.什么是数据？
        存储在内存中代表特定信息的内容，其本质是0101...的二进制数据
        数据的特点：可传递，可运算
        一切皆数据
        内存中所有操作的目标都是数据
            算术运算、逻辑运算、赋值运算、运行函数
    2.什么是内存？
        内存条通电后产生的可存储数据的空间(临时存储)
        内存的产生与死亡：
            内存条->通电->产生内存空间->存储数据->处理数据->断电->内存空间与数据都消失
        一块小内存的2个数据
            -内部存储的数据
            -地址值(但一般只有是对象数据的地址值我们才会去用)
        内存分类
            栈：全局变量/局部变量
            堆：对象
    3.什么是变量？
        可变化的量，由变量名和变量值组成
        每一个变量都对应一小块内存，变量名用于查找对应的内存，内存存储的数据就是变量值
    4.内存、数据、变量三者之间的关系
        内存是用来存储数据的空间(临时)
        变量是内存的标识
-->
    <script>
        var age = 18;//这里我知道数据18代表的是年龄age
        var a = 2;//但这我不知道这个数字有什么含义，因此不能称之为数据
    </script>
