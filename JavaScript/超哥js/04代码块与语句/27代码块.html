<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            我们的程序是由一条条语句构成的
            顺序是自上而下一条一条执行，
            在JS中可以通过{}来为语句分组
                同一个{}中的语句我们称为一组语句
                它们作为整体，都执行或都不执行
                一个{}中的语句我们也称为一个代码块

            JS中的代码块只具有分组作用，里面的内容对外是完全可见的
        */ 

        {
            console.log('abc');
            console.log('cbd');
        }

        {
            console.log('abc');
            console.log('cbd');
        }
        
    </script>
</head>
<body>
    
</body>
</html>
