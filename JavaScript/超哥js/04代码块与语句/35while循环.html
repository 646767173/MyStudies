    <script>
        /*
            while循环，
            while(条件表达式){
                语句...
                // 遇到break;就会终止循环
            }
            当条件表达式成立时，会一直循环执行 语句； 遇到break才会终止循环

            do{
                语句...
            }while(条件表达式)

            do while循环会先执行do{}里面的循环体
            然后对while的条件表达式进行判断，如果成立则循环执行，不成立就不循环

            while是先判断后循环，
            do while是先循环一次再判断是否循环

        */ 
    </script>
