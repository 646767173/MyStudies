    <script>
        /*
            通过流程控制语句可以控制程序执行流程，
                是程序根据一定条件来选择执行

            语句分类：
                1条件判断语句
                2条件分支语句
                3循环语句


        条件判断语句： if(条件表达式)   语句
            当条件表达式成立，语句才执行

        条件分支语句：有if、switch、
            if(条件表达式){
                语句1
            }else{
                语句2
            }
            当条件表达式成立执行语句1，不成立执行语句2

            或者,可以使用if else 语句循环嵌套
            if(){

            }else if(){

            }else{

            }
        */ 
    </script>
