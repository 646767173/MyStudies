<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            var all_a = document.getElementsByTagName('a');
            // 为每一个超链接绑定单击事件
            for (i = 0; i < all_a.length; i++) {
                alert('for循环正在执行,i='+i);
                all_a[i].onclick = function(){
                    // 虽然说this是指当前对象(即all_a[i])，但是这里二者不相等
                    console.log(all_a[i] == this);//不相等
                    console.log(i);//为什么是3？明明all_a才0、1、2
                    /* 
                        为什么不相等呢？
                        很简单，for循环会在页面加载完成后立即执行
                        而超链接单击事件是在我们点击后，才会执行

                        因此当响应函数执行完的时候，for循环早已执行完毕
                        for循环最后的时候，i++使得i最后就停留在3
                    */
                    alert('响应函数正在执行,i='+i);
                    return false;
                }
            }
        }
    </script>
</head>
