<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style>
    <script>
        window.onload = function(){
            var btn = document.getElementById('btn');
            var box = document.getElementById('box');
            btn.onclick = function(){
                /* 
                    JS修改元素内联样式：
                        元素.style.样式名 = 样式值
                    注意：如果CSS样式名中含有-，
                        这种名称在JS中是不合法的，比如background-color
                        需要将样式名的-去除，改为驼峰命名法

                    这样修改是对元素标签的内联样式生效
                    为了是获得最高的优先级
                    但是如果style标签中的样式写了!important
                    则JS也无法获得最高优先级，因此尽量不要使用!important
                */
                // 修改box宽度和高度
                box.style.width = '300px';
                box.style.height = '300px';
                // 修改box背景颜色，background-color改为backgroundColor
                box.style.backgroundColor = '#00f';
            }
            
            var btn2 = document.getElementById('btn2');
            btn2.onclick = function(){
                /* 
                    读取内联样式方法
                        元素.style.样式名
                */
                console.log(box.style.width);
            }
        }
    </script>
</head>
<body>
    <div id="box"></div>
    <br>
    <br>
    <button id="btn">点我设置内联样式</button>
    <button id="btn2">点我获取内联样式</button>

</body>
</html>
