<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            // 获取body元素，document有一个属性body保存着对body的引用
            var body = document.body;
            console.log(body);

            // HTML元素，是document里面的documentElement属性
            var html = document.documentElement;
            console.log(html);

            // document.all代表页面中所有的元素,是一个类数组对象,相当于document.getElementsByTagName('*');
            // 但是很奇怪，用typeof 和 log显示 会出现undefined，却又能输出其长度
            var all = document.all;
            // for(i=0;i<all.length;i++)
            console.log(all);
            console.log(all.length);

            /* 
                要选中box类下的div
                可以使用document.querySelector()
                它需要一个选择器的字符串作为参数，可以根据一个CSS选择器来查询一个元素节点对象
                虽然IE8没有getElementsByClassName()，但是可以用querySelector()代替
                本方法只会返回一个元素，即使符合条件有多个也只返回第一个
            */
            var box_div = document.querySelector('.box div');//.box下的div
            console.log(box_div.innerHTML);

            var box = document.querySelector('#box');//选中id为box的元素

            /* 
                querySelectorAll()
                就会将所有满足条件的元素都封装到一个数组中返回
                即使符合要求的元素只有一个，也会封装到数组中
            */
            var box = document.querySelectorAll('.box');//
        }
    </script>
</head>
<body>
    <div class="box" id="box">
        <div>我是box中的div</div>
    </div>
</body>
</html>
