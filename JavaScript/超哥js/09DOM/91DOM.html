<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            DOM即Document Object Model  文档对象模型
            JS通过DOM来对HTML文档的各种元素进行操作
            文档表示整个HTML网页文档
            DOM会将网页的每一个部分都转换为一个对象，供我们操作
            用模型去表示对象之间的关系，方便我们获取对象

            节点Node，是构成我们网页的最基础的组成部分
            网页中的每一个部分都可以称为是一个节点(html标签、属性、文本、注释等都是一个节点)
            虽同为节点，但是他们的具体类型会有不同(属性节点、文本节点等)
            常见的4类节点
                -文档节点：整个HTML文档
                -元素节点：HTML文档中的各种HTML标签
                -属性节点：元素的属性
                -文本节点：HTML标签中的文本内容
            需要记住，标签里的文本内容，也是一个对象、节点，叫文本节点
        */
        /* 
            如果script写在head里面，那么就要加这个函数
            表明在网页所有元素加载完后才执行JS代码
        */
        window.onload = function () {
            var btn = document.getElementById('btn');
            btn.onclick = function(){
                btn.innerHTML = '我是JS改后的btn按钮';
                console.log(btn);
            }
            console.log(btn);
        }

    </script>
</head>

<body>
    <button id="btn">我是btn按钮</button>
</body>

</html>
