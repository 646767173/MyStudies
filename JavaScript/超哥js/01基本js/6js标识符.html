    <script>
        /*
            标识符
            在js中我们可以自主命名的都是标识符
                比如：变量名、函数名、属性名都属于标识符
                但是命名要遵循规则：
                1.可以含有字母、数字、下划线_、美元符$
                2.不能以数字开头
                3.不能是ES规则中的关键字或保留字
                4.一般用驼峰式命名法

                js底层保存标识符实际上是采用Unicode编码
                    因此理论上说，所有utf-8含有的内容都可以作为标识符(包括汉字)
        
        
        
        */ 
    </script>
