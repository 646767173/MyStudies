<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            正则表达式：用于定义一些字符串的规则

            比如邮箱格式的规则：
                xxx@yyy.com
                xxx是任意字符，后面必须接@符，yyy是任意字符，接.com结尾

            计算机会根据正则表达式,
            去判断字符串符不符合规则,
            或将符合规则部分提取出来.

            构造法创建正则表达式对象
            var 变量 = new RegExp('正则表达式','匹配模式')
            第二个参数可以是
                i   忽略大小写      
                g   全局匹配模式    应用于所有字符串，而不是发现第一个匹配项就停止
                m   多行模式       到一行文本末尾后还会继续查找下一行是否存在匹配项
        */
        
        var reg = new RegExp('a');//该正则表达式检查字符串中是否含有a(区分大小写)
        var reg2 = new RegExp('a','g');//该正则表达式检查字符串中是否含有a或大写A
        var str = 'a';
        var str2 = 'bcdAds';
        console.log(reg);
        console.log(reg2);
        /* 
            正则表达式的方法
            -test()
            -使用这个方法可以用来检查一个字符串是否符合正则表达式的规则
                符合则返回true，否则false
        */
        var result = reg.test(str);
        console.log(result);
        result = reg2.test(str2);
        console.log(result);
    </script>
</head>
<body>
    
</body>
</html>
