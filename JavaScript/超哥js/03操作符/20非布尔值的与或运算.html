<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            在对非布尔值进行与或运算时，会先将其转换为布尔值
            ，运算完成后，根据运算结果返回原值
                与&&
                    -如果都是true，则返回后面的那个原值
                    -如果有false值，则返回靠前的那个false原值
                    简记方法：
                        第一个值为true必然返回第二个值
                        第一个值为false则直接返回第一个值
                或||
                    -如果有true值，返回靠前的那个true的原值
                    -如果都是false，返回后面那个false的原值
                    简记方法：
                        第一个值为false必然返回第二个值
                        第一个值为true则直接返回第一个值

        */ 
    </script>
</head>

</body>
</html>
