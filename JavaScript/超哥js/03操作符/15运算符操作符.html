<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            运算符也称为操作符
            通过运算符可以对一个或多个值进行运算，并返回运算结果
            typeof就是一个运算符，返回结果是 某值的数据类型
                它会将某值的数据类型 以 字符串的形式返回

        */ 
        var a = 123;
        var result = typeof a;
        console.log(result + ' ' + typeof result);

        /*
            算术运算符，加+ 减- 乘* 除/ 取模运算%(取余数)
                与任何一个NaN进行算术运算，结果都是NaN
                对非数字进行算术运算前，会先将其转换为对应的数字值，然后再运算
                    -但是如果与字符串进行+运算，则会将其转换为字符串按顺序拼接起来
                    -利用这一特性，我们可以对任何类型数据进行隐式数据类型转换(由浏览器完成)
                        ,使其类型转换字符串，(与一个空串进行加运算， +'' )

                    对于 - * /运算，都会将对应的非数字值转换为Number，再进行运算
                    -利用这一特性，可以将非数字值隐式转换为Number(通过 -0 *1 /1)
        */ 
        var c = 123;
        var b = c+'';
        console.log(typeof b);

        c = '123';
        b = c - 0;
        console.log(typeof b);
    </script>
</head>
<body>
    
</body>
</html>
