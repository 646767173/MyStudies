    <script>
        /*
            逻辑运算符  与&&  或||  非!
                ! 非运算
                    -用来对一个布尔值进行取反操作
                    - !true = false ,!false = true
                    -对一个值进行两次取反，则该值不会变化
                    -对非布尔值进行取反运算，会先转换为布尔值再进行非运算
                    -因此可以对一个值进行!!，使其隐式转换为布尔类型

                && 与运算
                    -对符号两侧的值进行与运算操作并返回结果
                    -只要有一个false就是false，全为true才是true
                    -JS中的与运算为“短路与”，只要有一个false就无视后面，直接返回false

                || 或运算
                    -对符号两侧的值进行或运算操作并返回结果
                    -只要有一个true就是true，全为false才是false
                    -JS中的或运算为“短路或”，只要有一个true就无视后面，直接返回true

        */ 

    </script>
