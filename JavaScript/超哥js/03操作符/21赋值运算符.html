    <script>
        /*
            赋值运算符 = 
                就是把符号右边的值 赋给 符号左边的值

                +=  如 a += 5 即 a = a + 5 

                -=  如 a -= 5 即 a = a - 5 

                *=  如 a *= 5 即 a = a * 5 

                /=  如 a /= 5 即 a = a / 5 

                %=  如 a %= 5 即 a = a % 5 
        */ 
    </script>
