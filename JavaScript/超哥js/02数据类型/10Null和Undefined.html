<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Null类值只有一个null，是专门用来表示一个为空的对象
        // 但是用typeof检查null，得到的是object
        console.log(typeof null);
        // Undefined也只有一个值undefined，表示未定义值
        // 就是声明变量但未赋值时，结果就是undefined
        // typeof检查undefined，结果就是undefined
        console.log(typeof undefined);
    </script>
</head>
<body>
    
</body>
</html>
