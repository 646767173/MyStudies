<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            js中可以表示其他进制数字
                ————十六进制以0x开头
                ————八进制以0开头
                ————二进制以0b开头
                但并非所有浏览器都支持!
                输出结果仍会以十进制数字显示
        */ 
        var a;
        //十六进制
        a = 0xff;//255
        a = 0x10;//16

        // 八进制
        a = 016;//14

        // 二进制
        a = 0b1010;//10

        // console.log(a);

        /* 
            对于这些特殊数字的字符串格式进行强制类型转换时
            不同浏览器会解析出不同的结果，比如
        */ 
        var b = '010';
        
        // 这就需要对函数传入第二个参数了，用于表示转换的数字是什么进制
        console.log(parseInt(b));
        console.log(parseInt(b,8));
    </script>
</head>

</body>
</html>
