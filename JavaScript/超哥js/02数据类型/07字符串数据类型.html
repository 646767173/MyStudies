    <!-- 
        js共有六种数据类型
            1.Number      数字
            2.String      字符串
            3.Boolean     布尔值
            4.Null        空值
            5.Undefined   未定义
            6.Object      对象

            NaN 表示 Not a Number ——》是一个特殊的数字，表示不是一个数字
            使用typeof 检查NaN 得到也是 Number类型

        前五种为基本数据类型
        Object为引用数据类型

        可以用 \ 表示转义字符
        因此 \"  就会变成 "
        \n  也会变成换行
        \t  变成 制表符(即tab键)
     -->
