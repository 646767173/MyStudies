<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // JS中可以表示数字的最大值  Number.MAX_VALUE
        console.log('数字最大值:' + Number.MAX_VALUE);
        // 1.7976931348623157e+308  ,如果超过了最大值则会返回一个
        // Infinity     表示正无穷,算是一个数值变量，前面有(-)号则表示负无穷

        // Number.MIN_VALUE     表示>0的最小值-->5e-324
        console.log('>0最小值:' + Number.MIN_VALUE);

        // typeof 变量 可以得到一个变量的数据类型
        var a = NaN;
        alert(typeof a);


        /*
            在js中，进行整数的运算结果能得到基本准确的保证
            ,但进行浮点数的运算则不一定能保证准确
        */ 
        var b = 123+321; var c = 0.2 + 0.1 
        console.log('整数运算：'+b);
        console.log('浮点数运算：'+c);
    </script>
</head>
