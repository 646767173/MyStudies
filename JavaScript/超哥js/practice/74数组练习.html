<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Person类的构造函数
        function Person(name,age){
            this.name = name;
            this.age = age;
        }
        Person.prototype.toString = function(){
            return 'Person[name='+this.name+',age='+this.age+']';
        }
        var per = new Person('per',16);
        var per2 = new Person('per2',20);
        var per3 = new Person('per3',22);
        var per4 = new Person('per4',12);
        var per5 = new Person('per5',32);

        // 把这三个对象存储到数组中
        var perArr = [per,per2,per3,per4,per5];

        /* 
            practice：
            创建一个函数，可以将perArr中满18岁的Person元素提取出来
            然后封装到一个新的数组中并返回
            形参-arr,要提取信息的数组
        */ 
        function getAdult(arr){
            // 第一步，定义一个新数组
            var newArr = [];

            // 第二步，遍历数组arr，获取其中的元素
            for(i = 0;i < arr.length;i++){
            // 第三步，判断元素中的age是否大于18
                if(arr[i].age>=18)
            // 第四步，如果大于等于18，则将这个元素添加到新数组中
                    newArr.push(arr[i]);
            }

            // 返回新数组
            return newArr;
        }

        // 定义变量接收该函数返回值
        var result = getAdult(perArr);
        console.log(result);
        
    </script>
</head>
<body>
    
</body>
</html>
