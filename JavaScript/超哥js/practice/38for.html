<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 打印100以内的奇数
            // 定义一个变量，保存奇数之和
            var sum = 0;
        for(var i=0;i<=100;i++){
            // 奇数就是不能被2整除
            if(i%2 != 0){
                // console.log(i);
                sum = sum + i;
            }
        }
            // 输出奇数之和
            console.log(sum);


        //打印1-100之间所有7的倍数的个数和总和
        var sum7 = 0;//7倍数之和
        var a7 = 0;//7倍数的个数
        for(var n = 1;n<=100;n++){
            if(n%7 == 0){
                sum7 += n;
                a7++;
            }
        } 
        console.log('7倍数之和：'+sum7+'\n'+'7倍数的个数'+a7);


        /*
            水仙花数是指一个3位数，它的每个位上数字的3次方之和等于它本身；
            (如：1^3 + 5^3 + 3^3 = 153)，请打印所有水仙花数
        */ 
        for(var i=100;i<1000;i++){
            // 获取百位数字
            var bai = parseInt(i/100);
            // 获取十位数字
            var shi = parseInt((i-bai*100)/10);
            // 获取个位数字
            var ge = i%10;
            // 判断是否水仙花数
            if(bai*bai*bai + shi*shi*shi + ge*ge*ge == i){
                console.log(i);
            }
        }
    </script>
