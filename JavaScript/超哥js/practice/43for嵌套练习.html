<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            1.用for循环嵌套，打印99乘法表
                1*1=1
                1*2=2 2*2=4
                1*3=3 2*3=6 3*3=9
                ......
                ...9*9=81
        */
        for(var i = 1;i <= 9;i++){// 外层i用于控制乘法表高度
            for(var j = 1;j <= i;j++){// 创建一个内层循环j,循环次数<=i
                document.write(j+'*'+i+'='+j*i+'&nbsp; &nbsp; &nbsp;');
            }
            document.write('<br/>');
        }document.write('<br/>');

        // 2.输出1-100间的所有质数
        for(var m=2;m<=100;m++){
            var flag = true;//默认是质数
            for(var n=2;n<m;n++){//不能n<=m，否则下面的if判断必成立，不会有数字输出
                if(m%n == 0){//外层大的数字m除以内层循环的小数n，能整除则不是质数
                    flag = false;
                }
            }
            if(flag)
                document.write(m+'&nbsp;&nbsp;&nbsp;');
        }

    </script>
</head>
<body>
    
</body>
</html>
