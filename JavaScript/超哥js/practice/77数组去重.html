<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1, 2, 3, 2, 2 , 1, 3, 4, 2, 5];//共9个元素 0-8

        // 去除数组中重复的数字
        // step1 获取数组中的每一个元素
        for (var i = 0; i < arr.length; i++) {
            // 获取当前元素后的所有元素
            for(var j = i+1 ; j < arr.length ; j++){
                // 判断两个元素是否相等
                if(arr[i] == arr[j]){
                    // 相等即重复，删除重复的后者
                    arr.splice(j,1);
                    /*  当删完该项元素后，后面的元素会自动向前补位
                        且j++后就不会再判断一次，可能会出现漏网之鱼
                        因此我们要让其再检查一次当前位置    */ 
                    j--;
                }
            }
        }

        console.log(arr);
    </script>
</head>
