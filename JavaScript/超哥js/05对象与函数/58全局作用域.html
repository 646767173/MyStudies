<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            作用域：就是指变量的作用范围
            在JS中共有两种作用域——全局作用域、函数作用域
                全局作用域
                    -直接写在script标签中的JS代码，都在全局作用域
                    -在页面打开时创建，在页面关闭时销毁
                    -在全局作用域中有一个window全局对象，
                    它代表的是一个浏览器的窗口，它由浏览器创建，我们可以直接使用
                    -在全局作用域中
                        创建的变量都会作为window对象的属性保存
                        创建的函数都会作为window对象的方法保存
                    -全局作用域的变量是全局变量，在任何地方都可以被访问到
        */
        console.log(window);

        /*
            变量的声明提前
            使用var关键字声明变量，会自动提前到所有代码前执行
        */ 
        console.log(abc);
        var abc=123;//只会提前声明变量，不会提前赋值
    </script>
</head>

</body>
</html>
