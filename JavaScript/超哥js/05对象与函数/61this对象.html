<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            解析器在调用函数每次都会向函数内部传递进一个隐含参数
            即this，this指向的是一个 函数执行的 上下文对象
            根据函数调用方式不同，该上下文对象也会不同
                1.以调用函数的方式，this就是window
                2.以调用方法的方式，this就是该方法的对象
        */ 
        
        function fun(){
            console.log(this.name);
            // this的功能就是可以在不同调用方法时，自动访问不同对象里面的值
        }
        fun();//在这里调用fun，this指向就是window对象
        
        var obj = {
            name:'hahaha',
            test:fun
        }
        obj.test();//这里调用fun，上下文就是obj对象

    </script>
</head>
<body>
    
</body>
</html>
