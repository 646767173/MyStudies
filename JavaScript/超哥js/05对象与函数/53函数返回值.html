<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            函数返回值
                在函数体的代码中加入return关键字
            重要！！函数在遇到return之后，就不再执行之后的所有代码了！
            如果直接
                return;
            则该函数返回值就是undefined
        */
        function sum(a,b){
            console.log(a+b);
            //不写return的时候，做了加法的值只会log到控制台上
            return a+b;//使用return后就会将 a+b 的值返回
        }
        // 需要一个变量去接收函数返回值
        var result = sum(34,88);
        console.log(result);
    </script>
</head>
