<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on补充</title>
</head>
<body>
    <!-- 2.html结构-->
    <div id="app">
        <input type="button" value="点击" @click="doIt('HHG',666)">
        <input type="text" @keyup.enter="sayHi">
        <!-- v-on补充，更多请见文档：https://cn.vuejs.org/v2/api/#v-on -->
    </div>
    <!-- 1.开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //3.创建Vue对象
        var app = new Vue({
            el:"#app",
            data:{
                
            },
            methods:{
                doIt:function(j,i){
                    console.log("hello");
                    console.log(j);
                    console.log(i);
                },
                sayHi:function(){
                    alert("说得好");
                }
                
            }
        })
    </script>
</body>
</html>
