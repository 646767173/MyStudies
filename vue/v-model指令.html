<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model指令</title>
    <!-- v-model 便捷设置和获取表单元素的值，双向绑定，绑定的数据会
        和表单元素值相关联 -->
</head>

<body>
    <div id="app">
        <input type="button" value="修改文本信息" @click="set">
        <input type="text" v-model="message" @keyup.enter="get">
        <h2>{{ message }}</h2>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app =new Vue({
            el:"#app",
            data:{
                message:"Hello Vue!"
            },
            methods:{
                get:function(){
                    alert(this.message);
                },
                set:function(){
                    this.message="v-model";
                }
            }
        })
    </script>
</body>

</html>
